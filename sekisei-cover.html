<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekisei Lagoon Coral Cover</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
        }
        .chart-wrapper {
            width: 100%;
            height: 100%;
            min-height: 300px;
            padding: 1rem;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <canvas id="coverChart"></canvas>
    </div>

    <script>
        // Get language from parent or localStorage
        let lang = 'en';
        try {
            lang = window.parent.localStorage.getItem('lang') || 'en';
        } catch(e) {
            lang = localStorage.getItem('lang') || 'en';
        }
        
        let chart = null;
        
        function getLabels(isJa) {
            return {
                estimated: isJa ? '推定値' : 'Estimated',
                observed: isJa ? '実測値' : 'Observed',
                yAxis: isJa ? 'サンゴ被度 (%)' : 'Coral Cover (%)',
                xAxis: isJa ? '年' : 'Year',
                tooltipEstimate: isJa ? '推定: ' : 'Est: ',
                tooltipCover: isJa ? '被度: ' : 'Cover: '
            };
        }

        // Data with actual years for proper time scale
        const historicalData = [
            { x: 1970, y: 80 },
            { x: 2004, y: 50 }
        ];
        
        const recentData = [
            { x: 2004, y: 50 },
            { x: 2015, y: 40 },
            { x: 2016, y: 20 },
            { x: 2020, y: 30 },
            { x: 2021, y: 26.2 },
            { x: 2022, y: 21.6 },
            { x: 2022.5, y: 17.0 },
            { x: 2024, y: 17.4 },
            { x: 2024.5, y: 13.7 }
        ];

        function createChart(isJa) {
            const labels = getLabels(isJa);
            
            const data = {
                datasets: [
                    {
                        label: labels.estimated,
                        data: historicalData,
                        fill: false,
                        borderColor: '#94a3b8',
                        borderWidth: 2,
                        borderDash: [8, 4],
                        tension: 0,
                        pointBackgroundColor: '#94a3b8',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5
                    },
                    {
                        label: labels.observed,
                        data: recentData,
                        fill: true,
                        backgroundColor: function(context) {
                            const chart = context.chart;
                            const {ctx, chartArea} = chart;
                            if (!chartArea) return null;
                            const gradient = ctx.createLinearGradient(0, chartArea.top, 0, chartArea.bottom);
                            gradient.addColorStop(0, 'rgba(14, 165, 233, 0.5)');
                            gradient.addColorStop(1, 'rgba(14, 165, 233, 0.02)');
                            return gradient;
                        },
                        borderColor: '#0ea5e9',
                        borderWidth: 2.5,
                        tension: 0.3,
                        pointBackgroundColor: function(context) {
                            const index = context.dataIndex;
                            const bleachingIndices = [2, 5, 6, 7, 8];
                            return bleachingIndices.includes(index) ? '#ef4444' : '#0ea5e9';
                        },
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }
                ]
            };

            const config = {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'nearest'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            align: 'end',
                            labels: {
                                usePointStyle: true,
                                pointStyle: 'line',
                                font: { size: 11 },
                                padding: 15
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(26, 26, 46, 0.9)',
                            titleFont: { size: 13 },
                            bodyFont: { size: 12 },
                            padding: 10,
                            callbacks: {
                                title: function(context) {
                                    const x = context[0].parsed.x;
                                    if (isJa) {
                                        if (x === 2022.5) return '2022年12月';
                                        if (x === 2024.5) return '2024年12月';
                                        return Math.floor(x) + '年';
                                    } else {
                                        if (x === 2022.5) return 'Dec 2022';
                                        if (x === 2024.5) return 'Dec 2024';
                                        return Math.floor(x);
                                    }
                                },
                                label: function(context) {
                                    const prefix = context.datasetIndex === 0 ? labels.tooltipEstimate : labels.tooltipCover;
                                    return prefix + context.parsed.y + '%';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: labels.yAxis,
                                font: { size: 11 }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.06)'
                            },
                            ticks: {
                                font: { size: 10 },
                                stepSize: 20
                            }
                        },
                        x: {
                            type: 'linear',
                            min: 1970,
                            max: 2025,
                            title: {
                                display: true,
                                text: labels.xAxis,
                                font: { size: 11 }
                            },
                            grid: {
                                color: function(context) {
                                    return context.tick.value === 2004 ? 'rgba(0,0,0,0.15)' : 'rgba(0,0,0,0.04)';
                                }
                            },
                            ticks: {
                                font: { size: 10 },
                                stepSize: 10
                            }
                        }
                    }
                }
            };

            return new Chart(document.getElementById('coverChart'), config);
        }
        
        function updateChart(newLang) {
            lang = newLang;
            const isJa = lang === 'ja';
            if (chart) {
                chart.destroy();
            }
            chart = createChart(isJa);
        }

        // Initial chart
        chart = createChart(lang === 'ja');
        
        // Listen for language changes from parent
        window.addEventListener('message', (e) => {
            if (e.data && e.data.lang) {
                updateChart(e.data.lang);
            }
        });
    </script>
</body>
</html>
