<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekisei Lagoon Coral Cover</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
        }
        .chart-wrapper {
            width: 100%;
            height: 100%;
            min-height: 300px;
            padding: 1rem;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <canvas id="coverChart"></canvas>
    </div>

    <script>
        // Two datasets: historical (dashed) and recent (solid)
        const data = {
            labels: ['1970s', '2004', '2015', '2016', '2020', '2021', '2022/9', '2022/12', '2024/9', '2024/12'],
            datasets: [
                {
                    // Historical period (1970s to 2004) - dashed line
                    label: '推定値',
                    data: [80, 50, null, null, null, null, null, null, null, null],
                    fill: false,
                    borderColor: '#94a3b8',
                    borderWidth: 2,
                    borderDash: [8, 4],
                    tension: 0,
                    pointBackgroundColor: '#94a3b8',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 5,
                    spanGaps: true
                },
                {
                    // Recent period (2004 onwards) - solid line with area fill
                    label: '実測値',
                    data: [null, 50, 40, 20, 30, 26.2, 21.6, 17.0, 17.4, 13.7],
                    fill: true,
                    backgroundColor: function(context) {
                        const chart = context.chart;
                        const {ctx, chartArea} = chart;
                        if (!chartArea) return null;
                        const gradient = ctx.createLinearGradient(0, chartArea.top, 0, chartArea.bottom);
                        gradient.addColorStop(0, 'rgba(14, 165, 233, 0.5)');
                        gradient.addColorStop(1, 'rgba(14, 165, 233, 0.02)');
                        return gradient;
                    },
                    borderColor: '#0ea5e9',
                    borderWidth: 2.5,
                    tension: 0.3,
                    pointBackgroundColor: function(context) {
                        const index = context.dataIndex;
                        // Bleaching years: 2016(3), 2022/9(6), 2022/12(7), 2024/9(8), 2024/12(9)
                        const bleachingYears = [3, 6, 7, 8, 9];
                        return bleachingYears.includes(index) ? '#ef4444' : '#0ea5e9';
                    },
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 5,
                    pointHoverRadius: 7,
                    spanGaps: true
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        align: 'end',
                        labels: {
                            usePointStyle: true,
                            pointStyle: 'line',
                            font: { size: 11 },
                            padding: 15
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(26, 26, 46, 0.9)',
                        titleFont: { size: 13 },
                        bodyFont: { size: 12 },
                        padding: 10,
                        callbacks: {
                            label: function(context) {
                                if (context.parsed.y === null) return null;
                                const prefix = context.datasetIndex === 0 ? '推定: ' : '被度: ';
                                return prefix + context.parsed.y + '%';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'サンゴ被度 (%)',
                            font: { size: 11 }
                        },
                        grid: {
                            color: 'rgba(0,0,0,0.06)'
                        },
                        ticks: {
                            font: { size: 10 },
                            stepSize: 20
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '年',
                            font: { size: 11 }
                        },
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: { size: 10 }
                        }
                    }
                }
            }
        };

        new Chart(document.getElementById('coverChart'), config);
    </script>
</body>
</html>
