<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | marine-obs.org</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: #0a0a0a;
            min-height: 100vh;
        }
        .terminal-page {
            min-height: calc(100vh - 60px);
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        .terminal-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(6, 182, 212, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(59, 130, 246, 0.06) 0%, transparent 50%);
            pointer-events: none;
        }
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(transparent, rgba(6, 182, 212, 0.1), transparent);
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { top: -4px; }
            100% { top: 100%; }
        }
        .terminal-container {
            width: 100%;
            max-width: 700px;
            position: relative;
            z-index: 1;
        }
        .terminal-window {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.05),
                0 25px 50px -12px rgba(0, 0, 0, 0.8),
                0 0 100px rgba(6, 182, 212, 0.1);
        }
        .terminal-header {
            background: #1a1a1a;
            padding: 0.875rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid #222;
        }
        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .terminal-dot.red { background: #ff5f56; }
        .terminal-dot.yellow { background: #ffbd2e; }
        .terminal-dot.green { background: #27ca40; }
        .terminal-title {
            flex: 1;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: #666;
            margin-right: 52px;
        }
        .terminal-body {
            padding: 2rem;
            font-family: 'JetBrains Mono', monospace;
        }
        @media (max-width: 600px) {
            .terminal-body {
                padding: 1.5rem 1rem;
            }
        }
        .terminal-line {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            color: #888;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .terminal-prompt {
            color: #06b6d4;
            margin-right: 0.75rem;
            user-select: none;
            flex-shrink: 0;
        }
        .terminal-text {
            color: #e4e4e7;
        }
        .terminal-text .highlight {
            color: #06b6d4;
        }
        .typing-cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: #06b6d4;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .form-section {
            margin-top: 1.5rem;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        .field-label {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
        }
        .field-prompt {
            color: #22c55e;
            margin-right: 0.5rem;
        }
        .field-name {
            color: #a78bfa;
        }
        .field-type {
            color: #666;
            margin-left: 0.5rem;
        }
        .form-field input,
        .form-field textarea {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            color: #e4e4e7;
            transition: all 0.2s;
        }
        .form-field input::placeholder,
        .form-field textarea::placeholder {
            color: #444;
        }
        .form-field input:focus,
        .form-field textarea:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.15), 0 0 20px rgba(6, 182, 212, 0.1);
        }
        .form-field textarea {
            min-height: 120px;
            resize: vertical;
        }
        .submit-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #222;
        }
        .submit-btn {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: #000;
            border: none;
            padding: 0.875rem 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.4);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .submit-hint {
            color: #444;
            font-size: 0.75rem;
        }
        .form-status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            display: none;
        }
        .form-status.success {
            display: block;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        .form-status.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #06b6d4;
        }
        .terminal-footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.7rem;
            color: #444;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        .status-dot {
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        /* Custom header for this page */
        header {
            background: #0a0a0a !important;
            border-bottom: 1px solid #222 !important;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon"><img src="logo.png" alt="marine-obs logo" style="width: 100%; height: 100%; object-fit: cover;"></div>
                <span data-lang="en">marine-obs.org</span><span data-lang="ja">海洋の徴候</span>
            </a>
            <div class="header-controls">
                <div class="lang-switch">
                    <button id="lang-en" class="active">English</button>
                    <span style="color:rgba(255,255,255,0.4)">/</span>
                    <button id="lang-ja">日本語</button>
                </div>
            </div>
        </div>
    </header>

    <div class="terminal-page">
        <div class="scanline"></div>
        <div class="terminal-container">
            <a href="index.html" class="back-link">
                <span>←</span>
                <span data-lang="en">cd ../dashboard</span>
                <span data-lang="ja">cd ../ダッシュボード</span>
            </a>
            
            <div class="terminal-window">
                <div class="terminal-header">
                    <div class="terminal-dot red"></div>
                    <div class="terminal-dot yellow"></div>
                    <div class="terminal-dot green"></div>
                    <div class="terminal-title">contact@marine-obs.org</div>
                </div>
                
                <div class="terminal-body">
                    <div class="terminal-line">
                        <span class="terminal-prompt">$</span>
                        <span class="terminal-text" id="typing-text"></span>
                        <span class="typing-cursor" id="cursor"></span>
                    </div>
                    
                    <form id="contact-form" class="form-section">
                        <div class="form-field">
                            <div class="field-label">
                                <span class="field-prompt">→</span>
                                <span class="field-name">name</span>
                                <span class="field-type">// <span data-lang="en">string</span><span data-lang="ja">文字列</span></span>
                            </div>
                            <input type="text" id="name" name="name" required placeholder="Enter your name">
                        </div>
                        
                        <div class="form-field">
                            <div class="field-label">
                                <span class="field-prompt">→</span>
                                <span class="field-name">email</span>
                                <span class="field-type">// <span data-lang="en">string</span><span data-lang="ja">文字列</span></span>
                            </div>
                            <input type="email" id="email" name="email" required placeholder="your@email.com">
                        </div>
                        
                        <div class="form-field">
                            <div class="field-label">
                                <span class="field-prompt">→</span>
                                <span class="field-name">message</span>
                                <span class="field-type">// <span data-lang="en">text</span><span data-lang="ja">テキスト</span></span>
                            </div>
                            <textarea id="message" name="message" required placeholder="Your message here..."></textarea>
                        </div>
                        
                        <div class="submit-section">
                            <button type="submit" class="submit-btn">
                                <span data-lang="en">TRANSMIT</span>
                                <span data-lang="ja">送信</span>
                            </button>
                            <span class="submit-hint">
                                <span data-lang="en">// encrypted & secure</span>
                                <span data-lang="ja">// 暗号化 & セキュア</span>
                            </span>
                        </div>
                    </form>

                    <div id="form-status" class="form-status"></div>
                    
                    <div class="terminal-footer">
                        <div class="status-indicator">
                            <span class="status-dot"></span>
                            <span data-lang="en">system operational</span>
                            <span data-lang="ja">システム稼働中</span>
                        </div>
                        <div>
                            <span data-lang="en">response: ~48h</span>
                            <span data-lang="ja">応答: 約48時間</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/lang.js"></script>
    <script>
        // Typing animation
        const messages = {
            en: 'Establishing secure connection to marine-obs.org...',
            ja: 'marine-obs.orgへの安全な接続を確立中...'
        };
        
        function typeText() {
            const lang = localStorage.getItem('lang') || 'en';
            const text = messages[lang];
            const element = document.getElementById('typing-text');
            const cursor = document.getElementById('cursor');
            
            element.textContent = '';
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 30 + Math.random() * 50);
                } else {
                    setTimeout(() => {
                        cursor.style.display = 'none';
                    }, 1500);
                }
            }
            
            setTimeout(type, 500);
        }
        
        typeText();
        
        // Re-type on language change
        const origApplyLang = window.applyLanguage;
        window.applyLanguage = function(lang) {
            if (origApplyLang) origApplyLang(lang);
            document.getElementById('cursor').style.display = 'inline-block';
            typeText();
        };
        
        // Form submission
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyKLAn1MzOv0NMccagqQhvUdtJjJb6JymVMYDZa82uaR6XLWPWMKO5AdebUVtqy-RC4/exec';
        
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const btn = form.querySelector('.submit-btn');
            const status = document.getElementById('form-status');
            const lang = localStorage.getItem('lang') || 'en';
            
            btn.disabled = true;
            btn.innerHTML = lang === 'ja' ? '送信中...' : 'TRANSMITTING...';
            status.className = 'form-status';
            status.style.display = 'none';
            
            const data = {
                name: form.name.value,
                email: form.email.value,
                message: form.message.value
            };
            
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                status.className = 'form-status success';
                status.innerHTML = lang === 'ja' 
                    ? '✓ transmission_complete // メッセージを受信しました'
                    : '✓ transmission_complete // message received';
                form.reset();
            } catch (error) {
                status.className = 'form-status error';
                status.innerHTML = lang === 'ja'
                    ? '✗ transmission_failed // 再試行してください'
                    : '✗ transmission_failed // please retry';
            }
            
            btn.disabled = false;
            btn.innerHTML = lang === 'ja' 
                ? '<span data-lang="en">TRANSMIT</span><span data-lang="ja">送信</span>'
                : '<span data-lang="en">TRANSMIT</span><span data-lang="ja">送信</span>';
            if (typeof applyLanguage === 'function') applyLanguage(lang);
        });
    </script>
</body>
</html>
