<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | marine-obs.org</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: #fff;
        }
        .contact-page {
            max-width: 1100px;
            margin: 0 auto;
            padding: 5rem 2rem 4rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }
        @media (max-width: 768px) {
            .contact-page {
                grid-template-columns: 1fr;
                gap: 3rem;
                padding: 3rem 1.5rem;
            }
        }
        .contact-left h1 {
            font-size: 3rem;
            font-weight: 500;
            color: #111;
            margin: 0 0 3rem 0;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }
        @media (max-width: 768px) {
            .contact-left h1 {
                font-size: 2.25rem;
                margin-bottom: 2rem;
            }
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-field label {
            display: block;
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .form-field input,
        .form-field textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: #f5f5f5;
            border: 1px solid transparent;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            color: #111;
            transition: all 0.2s;
        }
        .form-field input::placeholder,
        .form-field textarea::placeholder {
            color: #999;
        }
        .form-field input:focus,
        .form-field textarea:focus {
            outline: none;
            background: #fff;
            border-color: #ddd;
        }
        .form-field textarea {
            min-height: 140px;
            resize: vertical;
        }
        .submit-btn {
            align-self: flex-start;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: #fff;
            color: #666;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }
        .submit-btn:hover {
            color: #111;
            border-color: #999;
        }
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .submit-btn svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }
        .contact-right {
            padding-top: 5rem;
        }
        @media (max-width: 768px) {
            .contact-right {
                padding-top: 0;
            }
        }
        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .contact-link-group h3 {
            font-size: 0.875rem;
            font-weight: 400;
            color: #999;
            margin: 0 0 0.25rem 0;
        }
        .contact-link-group a {
            font-size: 0.95rem;
            color: #111;
            text-decoration: none;
            transition: color 0.2s;
        }
        .contact-link-group a:hover {
            color: #0891b2;
        }
        .form-status {
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }
        .form-status.success {
            display: block;
            background: #f0fdf4;
            color: #166534;
        }
        .form-status.error {
            display: block;
            background: #fef2f2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon"><img src="logo.png" alt="marine-obs logo" style="width: 100%; height: 100%; object-fit: cover;"></div>
                <span data-lang="en">marine-obs.org</span><span data-lang="ja">海洋の徴候</span>
            </a>
            <div class="header-controls">
                <div class="lang-switch">
                    <button id="lang-en" class="active">English</button>
                    <span style="color:rgba(255,255,255,0.4)">/</span>
                    <button id="lang-ja">日本語</button>
                </div>
            </div>
        </div>
    </header>

    <main class="contact-page">
        <div class="contact-left">
            <h1>
                <span data-lang="en">Get in touch</span>
                <span data-lang="ja">お問い合わせ</span>
            </h1>
            
            <form id="contact-form" class="contact-form">
                <div class="form-field">
                    <label for="email">
                        <span data-lang="en">Email address</span>
                        <span data-lang="ja">メールアドレス</span>
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-field">
                    <label for="message">
                        <span data-lang="en">How can we help?</span>
                        <span data-lang="ja">ご用件</span>
                    </label>
                    <textarea id="message" name="message" required data-placeholder-en="I'd like to know more about..." data-placeholder-ja="お問い合わせ内容をご記入ください..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submit-btn">
                    <span data-lang="en">Submit</span>
                    <span data-lang="ja">送信</span>
                    <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
                </button>
                
                <div id="form-status" class="form-status"></div>
            </form>
        </div>
        
        <div class="contact-right">
            <div class="contact-links">
                <div class="contact-link-group">
                    <h3>
                        <span data-lang="en">General inquiries</span>
                        <span data-lang="ja">一般的なお問い合わせ</span>
                    </h3>
                    <a href="mailto:contact@marine-obs.org">contact@marine-obs.org</a>
                </div>
                
                <div class="contact-link-group">
                    <h3>
                        <span data-lang="en">Data & research</span>
                        <span data-lang="ja">データ・研究について</span>
                    </h3>
                    <a href="mailto:data@marine-obs.org">data@marine-obs.org</a>
                </div>
                
                <div class="contact-link-group">
                    <h3>
                        <span data-lang="en">Report issues</span>
                        <span data-lang="ja">不具合の報告</span>
                    </h3>
                    <a href="https://github.com/hirokifukui/marine-obs/issues" target="_blank">GitHub Issues</a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/lang.js"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyKLAn1MzOv0NMccagqQhvUdtJjJb6JymVMYDZa82uaR6XLWPWMKO5AdebUVtqy-RC4/exec';
        
        // Set placeholder based on language
        function updatePlaceholder() {
            const lang = localStorage.getItem('lang') || 'en';
            const textarea = document.getElementById('message');
            textarea.placeholder = textarea.getAttribute('data-placeholder-' + lang);
        }
        updatePlaceholder();
        
        // Update placeholder on language change
        const origApplyLang = window.applyLanguage;
        window.applyLanguage = function(lang) {
            if (origApplyLang) origApplyLang(lang);
            updatePlaceholder();
        };
        
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const btn = document.getElementById('submit-btn');
            const status = document.getElementById('form-status');
            const lang = localStorage.getItem('lang') || 'en';
            
            btn.disabled = true;
            status.className = 'form-status';
            status.style.display = 'none';
            
            const data = {
                name: '(via contact form)',
                email: form.email.value,
                message: form.message.value
            };
            
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                status.className = 'form-status success';
                status.textContent = lang === 'ja' 
                    ? '送信しました。ありがとうございます。'
                    : 'Message sent. Thank you.';
                form.reset();
                updatePlaceholder();
                
            } catch (error) {
                status.className = 'form-status error';
                status.textContent = lang === 'ja'
                    ? '送信できませんでした。'
                    : 'Could not send. Please try again.';
            }
            
            btn.disabled = false;
        });
    </script>
</body>
</html>
