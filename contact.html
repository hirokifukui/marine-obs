<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | marine-obs.org</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&family=JetBrains+Mono:wght@500&family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon"><img src="images/logo.png" alt="marine-obs logo" style="width: 100%; height: 100%; object-fit: cover;"></div>
                <span data-lang="en">marine-obs.org</span><span data-lang="ja">海洋の徴候</span>
            </a>
            <ul class="nav-links">
                <li>
                    <a href="index.html">
                        <span data-lang="en">Dashboard</span>
                        <span data-lang="ja">ダッシュボード</span>
                    </a>
                </li>
                <li>
                    <a href="index.html#about">
                        <span data-lang="en">About</span>
                        <span data-lang="ja">このサイトについて</span>
                    </a>
                </li>
                <li>
                    <a href="index.html#divers">
                        <span data-lang="en">For Divers</span>
                        <span data-lang="ja">ダイバー向け</span>
                    </a>
                </li>
                <li>
                    <a href="index.html#glossary">
                        <span data-lang="en">Glossary</span>
                        <span data-lang="ja">用語解説</span>
                    </a>
                </li>
            </ul>
            <div class="header-controls">
                <div class="lang-switch">
                    <button id="lang-en" class="active">English</button>
                    <span style="color:rgba(255,255,255,0.4)">/</span>
                    <button id="lang-ja">日本語</button>
                </div>
            </div>
        </div>
    </header>

    <main class="detail-page">
<h1>
            <span data-lang="en">Contact</span>
            <span data-lang="ja">お問い合わせ</span>
        </h1>
        
        <form id="contact-form" class="contact-form">
            <div class="form-field">
                <label for="name">
                    <span data-lang="en">Name <span class="optional">(optional)</span></span>
                    <span data-lang="ja">お名前 <span class="optional">（任意）</span></span>
                </label>
                <input type="text" id="name" name="name">
            </div>
            
            <div class="form-field">
                <label for="email">
                    <span data-lang="en">Email</span>
                    <span data-lang="ja">メール</span>
                </label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-field">
                <label for="message">
                    <span data-lang="en">Message</span>
                    <span data-lang="ja">メッセージ</span>
                </label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                <span data-lang="en">Send</span>
                <span data-lang="ja">送信</span>
            </button>
            
            <div id="form-status" class="form-status"></div>
        </form>
    </main>

    <footer class="detail-footer">
        <a href="index.html">← 
            <span data-lang="en">Back to Home</span>
            <span data-lang="ja">ホームに戻る</span>
        </a>
        <p style="margin-top: 0.5rem;">© 2025 marine-obs.org</p>
    </footer>

    <script src="js/lang.js"></script>
</body>
</html>
