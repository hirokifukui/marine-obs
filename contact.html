<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | marine-obs.org</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            background: #fafafa;
        }
        .form-container {
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }
        .step {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.4s ease;
        }
        .step.active {
            display: flex;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .step-number {
            font-size: 0.875rem;
            color: #0891b2;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        .step-question {
            font-size: clamp(1.5rem, 5vw, 2.25rem);
            font-weight: 300;
            color: #111;
            margin-bottom: 2rem;
            line-height: 1.3;
        }
        .step-input {
            width: 100%;
            font-size: clamp(1.25rem, 4vw, 1.75rem);
            font-weight: 300;
            color: #111;
            background: transparent;
            border: none;
            border-bottom: 2px solid #ddd;
            padding: 0.75rem 0;
            outline: none;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        .step-input:focus {
            border-color: #0891b2;
        }
        .step-input::placeholder {
            color: #bbb;
        }
        .step-textarea {
            width: 100%;
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: 300;
            color: #111;
            background: transparent;
            border: none;
            border-bottom: 2px solid #ddd;
            padding: 0.75rem 0;
            outline: none;
            transition: border-color 0.3s;
            font-family: inherit;
            resize: none;
            min-height: 100px;
            line-height: 1.6;
        }
        .step-textarea:focus {
            border-color: #0891b2;
        }
        .step-hint {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #999;
        }
        .step-hint kbd {
            background: #eee;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.8rem;
        }
        .nav-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 2rem;
        }
        .nav-btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-family: inherit;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .nav-btn.next {
            background: #0891b2;
            color: #fff;
        }
        .nav-btn.next:hover {
            background: #0e7490;
        }
        .nav-btn.back {
            background: transparent;
            color: #666;
        }
        .nav-btn.back:hover {
            color: #111;
        }
        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .progress-bar {
            position: fixed;
            top: 60px;
            left: 0;
            height: 3px;
            background: #0891b2;
            transition: width 0.4s ease;
        }
        /* Success screen */
        .success-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        .success-screen.active {
            display: flex;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #0891b2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .success-icon svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }
        .success-title {
            font-size: 2rem;
            font-weight: 400;
            color: #111;
            margin-bottom: 1rem;
        }
        .success-text {
            font-size: 1.125rem;
            color: #666;
        }
        .back-home {
            margin-top: 2rem;
            color: #0891b2;
            text-decoration: none;
            font-size: 1rem;
        }
        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon"><img src="logo.png" alt="marine-obs logo" style="width: 100%; height: 100%; object-fit: cover;"></div>
                <span data-lang="en">marine-obs.org</span><span data-lang="ja">海洋の徴候</span>
            </a>
            <div class="header-controls">
                <div class="lang-switch">
                    <button id="lang-en" class="active">English</button>
                    <span style="color:rgba(255,255,255,0.4)">/</span>
                    <button id="lang-ja">日本語</button>
                </div>
            </div>
        </div>
    </header>

    <div class="progress-bar" id="progress-bar"></div>

    <main class="form-container">
        <!-- Step 1: Email -->
        <div class="step active" data-step="1">
            <span class="step-number">1 → 2</span>
            <h2 class="step-question">
                <span data-lang="en">First, what's your email?</span>
                <span data-lang="ja">まず、メールアドレスを教えてください</span>
            </h2>
            <input type="email" class="step-input" id="email" placeholder="name@example.com" required autofocus>
            <div class="nav-buttons">
                <button class="nav-btn next" onclick="nextStep()" id="btn-next-1">
                    <span data-lang="en">OK</span>
                    <span data-lang="ja">OK</span>
                </button>
            </div>
            <p class="step-hint">
                <span data-lang="en">press <kbd>Enter ↵</kbd></span>
                <span data-lang="ja"><kbd>Enter ↵</kbd> で次へ</span>
            </p>
        </div>

        <!-- Step 2: Message -->
        <div class="step" data-step="2">
            <span class="step-number">2 → 2</span>
            <h2 class="step-question">
                <span data-lang="en">What would you like to tell us?</span>
                <span data-lang="ja">どのようなご用件ですか？</span>
            </h2>
            <textarea class="step-textarea" id="message" placeholder="" data-placeholder-en="Type your message..." data-placeholder-ja="メッセージを入力..."></textarea>
            <div class="nav-buttons">
                <button class="nav-btn back" onclick="prevStep()">
                    <span data-lang="en">← Back</span>
                    <span data-lang="ja">← 戻る</span>
                </button>
                <button class="nav-btn next" onclick="submitForm()" id="btn-submit">
                    <span data-lang="en">Send</span>
                    <span data-lang="ja">送信</span>
                </button>
            </div>
            <p class="step-hint">
                <span data-lang="en">press <kbd>Ctrl</kbd> + <kbd>Enter</kbd> to send</span>
                <span data-lang="ja"><kbd>Ctrl</kbd> + <kbd>Enter</kbd> で送信</span>
            </p>
        </div>

        <!-- Success -->
        <div class="success-screen" id="success-screen">
            <div class="success-icon">
                <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
            </div>
            <h2 class="success-title">
                <span data-lang="en">Thank you</span>
                <span data-lang="ja">ありがとうございます</span>
            </h2>
            <p class="success-text">
                <span data-lang="en">We'll get back to you soon.</span>
                <span data-lang="ja">近日中にご連絡します。</span>
            </p>
            <a href="index.html" class="back-home">
                <span data-lang="en">← Back to home</span>
                <span data-lang="ja">← ホームに戻る</span>
            </a>
        </div>
    </main>

    <script src="js/lang.js"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyKLAn1MzOv0NMccagqQhvUdtJjJb6JymVMYDZa82uaR6XLWPWMKO5AdebUVtqy-RC4/exec';
        
        let currentStep = 1;
        const totalSteps = 2;
        
        function updateProgress() {
            const progress = (currentStep / totalSteps) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        }
        
        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.querySelector(`[data-step="${step}"]`).classList.add('active');
            
            // Focus input
            setTimeout(() => {
                const input = document.querySelector(`[data-step="${step}"] input, [data-step="${step}"] textarea`);
                if (input) input.focus();
            }, 100);
            
            updateProgress();
        }
        
        function nextStep() {
            const email = document.getElementById('email').value;
            if (!email || !email.includes('@')) {
                document.getElementById('email').focus();
                return;
            }
            currentStep++;
            showStep(currentStep);
        }
        
        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }
        
        async function submitForm() {
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (!message.trim()) {
                document.getElementById('message').focus();
                return;
            }
            
            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: '(contact form)',
                        email: email,
                        message: message
                    })
                });
                
                // Hide form, show success
                document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
                document.getElementById('success-screen').classList.add('active');
                document.getElementById('progress-bar').style.width = '100%';
                
            } catch (error) {
                btn.disabled = false;
                alert('Error sending message');
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (currentStep === 1 && !e.ctrlKey) {
                    e.preventDefault();
                    nextStep();
                } else if (currentStep === 2 && e.ctrlKey) {
                    e.preventDefault();
                    submitForm();
                }
            }
        });
        
        // Placeholder for textarea based on language
        function updatePlaceholder() {
            const lang = localStorage.getItem('lang') || 'en';
            const textarea = document.getElementById('message');
            textarea.placeholder = textarea.getAttribute('data-placeholder-' + lang);
        }
        updatePlaceholder();
        
        const origApplyLang = window.applyLanguage;
        window.applyLanguage = function(lang) {
            if (origApplyLang) origApplyLang(lang);
            updatePlaceholder();
        };
        
        // Init
        updateProgress();
    </script>
</body>
</html>
