<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | marine-obs.org</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .contact-page {
            min-height: calc(100vh - 120px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1.5rem;
        }
        .contact-container {
            width: 100%;
            max-width: 400px;
        }
        .contact-header {
            margin-bottom: 3rem;
        }
        .contact-header h1 {
            font-size: 1.875rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.75rem;
            color: #111;
        }
        .contact-header p {
            color: #6b7280;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-field label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
        .form-field input,
        .form-field textarea {
            padding: 0.75rem 0;
            border: none;
            border-bottom: 1px solid #e5e7eb;
            font-size: 1rem;
            font-family: inherit;
            background: transparent;
            transition: border-color 0.2s;
            outline: none;
        }
        .form-field input::placeholder,
        .form-field textarea::placeholder {
            color: #9ca3af;
        }
        .form-field input:focus,
        .form-field textarea:focus {
            border-color: #111;
        }
        .form-field textarea {
            min-height: 120px;
            resize: none;
        }
        .submit-btn {
            margin-top: 1rem;
            padding: 0.875rem 1.5rem;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 0.9375rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #333;
        }
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .form-status {
            margin-top: 1rem;
            padding: 0.875rem;
            border-radius: 6px;
            font-size: 0.875rem;
            display: none;
        }
        .form-status.success {
            display: block;
            background: #f0fdf4;
            color: #166534;
        }
        .form-status.error {
            display: block;
            background: #fef2f2;
            color: #991b1b;
        }
        .contact-footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #f3f4f6;
            font-size: 0.8125rem;
            color: #9ca3af;
        }
        .back-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-block;
            margin-bottom: 2rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #111;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon"><img src="logo.png" alt="marine-obs logo" style="width: 100%; height: 100%; object-fit: cover;"></div>
                <span data-lang="en">marine-obs.org</span><span data-lang="ja">海洋の徴候</span>
            </a>
            <div class="header-controls">
                <div class="lang-switch">
                    <button id="lang-en" class="active">English</button>
                    <span style="color:rgba(255,255,255,0.4)">/</span>
                    <button id="lang-ja">日本語</button>
                </div>
            </div>
        </div>
    </header>

    <main class="contact-page">
        <div class="contact-container">
            <a href="index.html" class="back-link">
                <span data-lang="en">← Back</span>
                <span data-lang="ja">← 戻る</span>
            </a>
            
            <div class="contact-header">
                <h1>
                    <span data-lang="en">Contact</span>
                    <span data-lang="ja">お問い合わせ</span>
                </h1>
                <p data-lang="en">Questions, feedback, or ideas for collaboration.</p>
                <p data-lang="ja">ご質問、フィードバック、協力のご提案など。</p>
            </div>

            <form id="contact-form" class="contact-form">
                <div class="form-field">
                    <label for="name">
                        <span data-lang="en">Name</span>
                        <span data-lang="ja">お名前</span>
                    </label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-field">
                    <label for="email">
                        <span data-lang="en">Email</span>
                        <span data-lang="ja">メールアドレス</span>
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-field">
                    <label for="message">
                        <span data-lang="en">Message</span>
                        <span data-lang="ja">メッセージ</span>
                    </label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span data-lang="en">Send</span>
                    <span data-lang="ja">送信</span>
                </button>
            </form>

            <div id="form-status" class="form-status"></div>
            
            <div class="contact-footer">
                <span data-lang="en">Usually respond within a few days.</span>
                <span data-lang="ja">通常、数日以内に返信します。</span>
            </div>
        </div>
    </main>

    <script src="js/lang.js"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyKLAn1MzOv0NMccagqQhvUdtJjJb6JymVMYDZa82uaR6XLWPWMKO5AdebUVtqy-RC4/exec';
        
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const btn = form.querySelector('.submit-btn');
            const status = document.getElementById('form-status');
            const lang = localStorage.getItem('lang') || 'en';
            
            btn.disabled = true;
            status.className = 'form-status';
            status.style.display = 'none';
            
            const data = {
                name: form.name.value,
                email: form.email.value,
                message: form.message.value
            };
            
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                status.className = 'form-status success';
                status.textContent = lang === 'ja' 
                    ? '送信しました。ありがとうございます。'
                    : 'Sent. Thank you.';
                form.reset();
            } catch (error) {
                status.className = 'form-status error';
                status.textContent = lang === 'ja'
                    ? '送信できませんでした。'
                    : 'Could not send. Please try again.';
            }
            
            btn.disabled = false;
        });
    </script>
</body>
</html>
