<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | marine-obs.org</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-secondary);
        }
        .contact-page {
            max-width: 400px;
            margin: 0 auto;
            padding: 5rem 1.5rem 3rem;
        }
        .contact-page h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 2rem 0;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-field label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.375rem;
        }
        .form-field .optional {
            color: var(--text-muted);
            font-weight: 400;
        }
        .form-field input,
        .form-field textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-field input:focus,
        .form-field textarea:focus {
            outline: none;
            border-color: var(--accent-teal);
            box-shadow: 0 0 0 3px rgba(43, 108, 176, 0.1);
        }
        .form-field textarea {
            min-height: 120px;
            resize: vertical;
        }
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent-teal);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s, transform 0.1s;
        }
        .submit-btn:hover {
            background: #245a94;
        }
        .submit-btn:active {
            transform: scale(0.98);
        }
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .form-status {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            padding: 1rem 0 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .form-status.show {
            opacity: 1;
        }
        .form-status.success {
            color: var(--accent-green);
        }
        .form-status.error {
            color: var(--accent-coral);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon"><img src="images/logo.png" alt="marine-obs logo" style="width: 100%; height: 100%; object-fit: cover;"></div>
                <span data-lang="en">marine-obs.org</span><span data-lang="ja">海洋の徴候</span>
            </a>
            <div class="header-controls">
                <div class="lang-switch">
                    <button id="lang-en" class="active">English</button>
                    <span style="color:rgba(255,255,255,0.4)">/</span>
                    <button id="lang-ja">日本語</button>
                </div>
            </div>
        </div>
    </header>

    <main class="contact-page">
        <h1>
            <span data-lang="en">Contact</span>
            <span data-lang="ja">お問い合わせ</span>
        </h1>
        
        <form id="contact-form" class="contact-form">
            <div class="form-field">
                <label for="name">
                    <span data-lang="en">Name <span class="optional">(optional)</span></span>
                    <span data-lang="ja">お名前 <span class="optional">（任意）</span></span>
                </label>
                <input type="text" id="name" name="name">
            </div>
            
            <div class="form-field">
                <label for="email">
                    <span data-lang="en">Email</span>
                    <span data-lang="ja">メール</span>
                </label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-field">
                <label for="message">
                    <span data-lang="en">Message</span>
                    <span data-lang="ja">メッセージ</span>
                </label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                <span data-lang="en">Send</span>
                <span data-lang="ja">送信</span>
            </button>
            
            <div id="form-status" class="form-status"></div>
        </form>
    </main>

    <script src="js/lang.js"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyKLAn1MzOv0NMccagqQhvUdtJjJb6JymVMYDZa82uaR6XLWPWMKO5AdebUVtqy-RC4/exec';
        
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const btn = document.getElementById('submit-btn');
            const status = document.getElementById('form-status');
            const lang = localStorage.getItem('lang') || 'en';
            
            btn.disabled = true;
            status.className = 'form-status';
            
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: form.name.value || '(anonymous)',
                        email: form.email.value,
                        message: form.message.value
                    })
                });
                
                status.textContent = lang === 'ja' ? 'ありがとうございます。送信しました。' : 'Thank you. Message sent.';
                status.className = 'form-status success show';
                form.reset();
                
            } catch (error) {
                status.textContent = lang === 'ja' ? '送信できませんでした' : 'Could not send';
                status.className = 'form-status error show';
            }
            
            btn.disabled = false;
        });
    </script>
</body>
</html>
