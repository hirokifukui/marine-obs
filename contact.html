<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | marine-obs.org</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
        }
        .contact-page {
            min-height: calc(100vh - 60px);
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #f0f9ff 50%, #ecfeff 75%, #f0f9ff 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
            position: relative;
            overflow: hidden;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .contact-page::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(6, 182, 212, 0.07) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 40% 40%, rgba(14, 165, 233, 0.04) 0%, transparent 30%);
            pointer-events: none;
        }
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(59, 130, 246, 0.05));
            filter: blur(1px);
        }
        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            right: -5%;
            animation: float 25s ease-in-out infinite;
        }
        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: 15%;
            left: -3%;
            animation: float 20s ease-in-out infinite reverse;
        }
        .shape-3 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation: float 30s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -30px) scale(1.05); }
            50% { transform: translate(-10px, 20px) scale(0.95); }
            75% { transform: translate(30px, 10px) scale(1.02); }
        }
        .contact-container {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            color: #64748b;
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            transition: all 0.2s;
        }
        .back-link:hover {
            color: #0369a1;
            transform: translateX(-3px);
        }
        .back-link svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.05),
                0 10px 15px -3px rgba(0, 0, 0, 0.05),
                0 25px 50px -12px rgba(0, 0, 0, 0.08),
                inset 0 1px 1px rgba(255, 255, 255, 0.9);
        }
        @media (max-width: 600px) {
            .glass-card {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }
        }
        .contact-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .contact-header h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #0c4a6e;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        .contact-header p {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-field {
            position: relative;
        }
        .form-field label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: #475569;
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
        }
        .form-field input,
        .form-field textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            color: #1e293b;
            transition: all 0.3s ease;
        }
        .form-field input::placeholder,
        .form-field textarea::placeholder {
            color: #94a3b8;
        }
        .form-field input:hover,
        .form-field textarea:hover {
            border-color: rgba(6, 182, 212, 0.4);
        }
        .form-field input:focus,
        .form-field textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            border-color: #06b6d4;
            box-shadow: 
                0 0 0 4px rgba(6, 182, 212, 0.1),
                0 4px 12px rgba(6, 182, 212, 0.1);
        }
        .form-field textarea {
            min-height: 130px;
            resize: vertical;
        }
        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 20px -5px rgba(8, 145, 178, 0.4),
                0 4px 6px -2px rgba(8, 145, 178, 0.2);
        }
        .submit-btn:hover::before {
            left: 100%;
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .form-status {
            margin-top: 1rem;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            font-size: 0.9rem;
            display: none;
            text-align: center;
        }
        .form-status.success {
            display: block;
            background: rgba(236, 253, 245, 0.9);
            border: 1px solid rgba(167, 243, 208, 0.5);
            color: #065f46;
        }
        .form-status.error {
            display: block;
            background: rgba(254, 242, 242, 0.9);
            border: 1px solid rgba(254, 202, 202, 0.5);
            color: #991b1b;
        }
        .contact-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #94a3b8;
        }
        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
        }
        .trust-badge {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.75rem;
            color: #64748b;
        }
        .trust-badge svg {
            width: 14px;
            height: 14px;
            fill: #06b6d4;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon"><img src="logo.png" alt="marine-obs logo" style="width: 100%; height: 100%; object-fit: cover;"></div>
                <span data-lang="en">marine-obs.org</span><span data-lang="ja">海洋の徴候</span>
            </a>
            <div class="header-controls">
                <div class="lang-switch">
                    <button id="lang-en" class="active">English</button>
                    <span style="color:rgba(255,255,255,0.4)">/</span>
                    <button id="lang-ja">日本語</button>
                </div>
            </div>
        </div>
    </header>

    <div class="contact-page">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <div class="contact-container">
            <a href="index.html" class="back-link">
                <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                <span data-lang="en">Back to Dashboard</span>
                <span data-lang="ja">ダッシュボードに戻る</span>
            </a>
            
            <div class="glass-card">
                <div class="contact-header">
                    <h1>
                        <span data-lang="en">Get in Touch</span>
                        <span data-lang="ja">お問い合わせ</span>
                    </h1>
                    <p data-lang="en">Questions, feedback, or collaboration ideas.</p>
                    <p data-lang="ja">ご質問、フィードバック、協力のご提案など。</p>
                </div>

                <form id="contact-form" class="contact-form">
                    <div class="form-field">
                        <label for="name">
                            <span data-lang="en">Name</span>
                            <span data-lang="ja">お名前</span>
                        </label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-field">
                        <label for="email">
                            <span data-lang="en">Email</span>
                            <span data-lang="ja">メールアドレス</span>
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-field">
                        <label for="message">
                            <span data-lang="en">Message</span>
                            <span data-lang="ja">メッセージ</span>
                        </label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span data-lang="en">Send Message</span>
                        <span data-lang="ja">送信する</span>
                    </button>
                </form>

                <div id="form-status" class="form-status"></div>
                
                <div class="trust-badges">
                    <div class="trust-badge">
                        <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></svg>
                        <span data-lang="en">Secure</span>
                        <span data-lang="ja">セキュア</span>
                    </div>
                    <div class="trust-badge">
                        <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
                        <span data-lang="en">Response in 48h</span>
                        <span data-lang="ja">48時間以内に返信</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/lang.js"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyKLAn1MzOv0NMccagqQhvUdtJjJb6JymVMYDZa82uaR6XLWPWMKO5AdebUVtqy-RC4/exec';
        
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const btn = form.querySelector('.submit-btn');
            const status = document.getElementById('form-status');
            const lang = localStorage.getItem('lang') || 'en';
            
            btn.disabled = true;
            btn.innerHTML = lang === 'ja' ? '送信中...' : 'Sending...';
            status.className = 'form-status';
            status.style.display = 'none';
            
            const data = {
                name: form.name.value,
                email: form.email.value,
                message: form.message.value
            };
            
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                status.className = 'form-status success';
                status.textContent = lang === 'ja' 
                    ? '送信しました。ありがとうございます。'
                    : 'Message sent. Thank you.';
                form.reset();
            } catch (error) {
                status.className = 'form-status error';
                status.textContent = lang === 'ja'
                    ? '送信できませんでした。再度お試しください。'
                    : 'Could not send. Please try again.';
            }
            
            btn.disabled = false;
            btn.innerHTML = lang === 'ja' ? '送信する' : 'Send Message';
        });
    </script>
</body>
</html>
