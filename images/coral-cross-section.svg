<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0077b6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#023e8a;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="skeletonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <linearGradient id="healthyTissueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63"/>
      <stop offset="100%" style="stop-color:#6d4c41"/>
    </linearGradient>
    <linearGradient id="bleachedTissueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.6"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="400" fill="#fafafa"/>
  
  <!-- タイトル -->
  <text x="400" y="35" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="18" font-weight="600" fill="#1a1a2e">
    <tspan class="lang-en">Coral Cross-Section: Healthy vs. Bleached</tspan>
    <tspan class="lang-ja" style="display:none">サンゴ断面図：健康 vs 白化</tspan>
  </text>

  <!-- ===== 左側：健康なサンゴ ===== -->
  <g transform="translate(50, 60)">
    <!-- ラベル -->
    <text x="150" y="0" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#2e7d32">
      <tspan class="lang-en">Healthy Coral</tspan>
      <tspan class="lang-ja" style="display:none">健康なサンゴ</tspan>
    </text>
    
    <!-- 水 -->
    <rect x="0" y="20" width="300" height="280" rx="8" fill="url(#waterGrad)"/>
    
    <!-- 骨格（白） -->
    <path d="M50,280 L50,180 Q50,140 80,120 L100,110 Q130,100 150,100 Q170,100 200,110 L220,120 Q250,140 250,180 L250,280 Z" 
          fill="url(#skeletonGrad)" stroke="#bdbdbd" stroke-width="1"/>
    
    <!-- 組織層（茶色 = 褐虫藻あり） -->
    <path d="M55,275 L55,185 Q55,150 82,132 L100,122 Q130,112 150,112 Q170,112 200,122 L218,132 Q245,150 245,185 L245,275 Z" 
          fill="url(#healthyTissueGrad)" stroke="#5d4037" stroke-width="1.5"/>
    
    <!-- 褐虫藻（ドット） -->
    <g fill="#4e342e">
      <circle cx="80" cy="160" r="4"/>
      <circle cx="100" cy="145" r="4"/>
      <circle cx="120" cy="155" r="4"/>
      <circle cx="140" cy="140" r="4"/>
      <circle cx="160" cy="150" r="4"/>
      <circle cx="180" cy="145" r="4"/>
      <circle cx="200" cy="155" r="4"/>
      <circle cx="220" cy="165" r="4"/>
      <circle cx="90" cy="180" r="4"/>
      <circle cx="110" cy="175" r="4"/>
      <circle cx="130" cy="185" r="4"/>
      <circle cx="150" cy="170" r="4"/>
      <circle cx="170" cy="180" r="4"/>
      <circle cx="190" cy="175" r="4"/>
      <circle cx="210" cy="185" r="4"/>
      <circle cx="75" cy="200" r="4"/>
      <circle cx="100" cy="210" r="4"/>
      <circle cx="125" cy="205" r="4"/>
      <circle cx="150" cy="200" r="4"/>
      <circle cx="175" cy="210" r="4"/>
      <circle cx="200" cy="205" r="4"/>
      <circle cx="225" cy="200" r="4"/>
      <circle cx="85" cy="230" r="4"/>
      <circle cx="115" cy="235" r="4"/>
      <circle cx="145" cy="225" r="4"/>
      <circle cx="175" cy="235" r="4"/>
      <circle cx="205" cy="230" r="4"/>
    </g>
    
    <!-- 矢印と凡例 -->
    <g font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#424242">
      <!-- 組織 -->
      <line x1="260" y1="150" x2="230" y2="170" stroke="#5d4037" stroke-width="1.5"/>
      <text x="262" y="145">
        <tspan class="lang-en">Tissue (brown)</tspan>
        <tspan class="lang-ja" style="display:none">組織（茶色）</tspan>
      </text>
      
      <!-- 褐虫藻 -->
      <line x1="260" y1="190" x2="215" y2="185" stroke="#4e342e" stroke-width="1.5"/>
      <circle cx="262" cy="195" r="4" fill="#4e342e"/>
      <text x="270" y="198">
        <tspan class="lang-en">Zooxanthellae</tspan>
        <tspan class="lang-ja" style="display:none">褐虫藻</tspan>
      </text>
      
      <!-- 骨格 -->
      <line x1="260" y1="260" x2="248" y2="270" stroke="#9e9e9e" stroke-width="1.5"/>
      <text x="262" y="265">
        <tspan class="lang-en">Skeleton (CaCO₃)</tspan>
        <tspan class="lang-ja" style="display:none">骨格（CaCO₃）</tspan>
      </text>
    </g>
  </g>

  <!-- ===== 右側：白化サンゴ ===== -->
  <g transform="translate(450, 60)">
    <!-- ラベル -->
    <text x="150" y="0" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="14" font-weight="600" fill="#c62828">
      <tspan class="lang-en">Bleached Coral</tspan>
      <tspan class="lang-ja" style="display:none">白化したサンゴ</tspan>
    </text>
    
    <!-- 水 -->
    <rect x="0" y="20" width="300" height="280" rx="8" fill="url(#waterGrad)"/>
    
    <!-- 骨格（白） -->
    <path d="M50,280 L50,180 Q50,140 80,120 L100,110 Q130,100 150,100 Q170,100 200,110 L220,120 Q250,140 250,180 L250,280 Z" 
          fill="url(#skeletonGrad)" stroke="#bdbdbd" stroke-width="1"/>
    
    <!-- 組織層（透明 = 褐虫藻なし） -->
    <path d="M55,275 L55,185 Q55,150 82,132 L100,122 Q130,112 150,112 Q170,112 200,122 L218,132 Q245,150 245,185 L245,275 Z" 
          fill="url(#bleachedTissueGrad)" stroke="#bdbdbd" stroke-width="1" stroke-dasharray="4,2"/>
    
    <!-- 放出される褐虫藻（散らばるドット） -->
    <g fill="#8d6e63" opacity="0.6">
      <circle cx="40" cy="100" r="3"/>
      <circle cx="65" cy="85" r="3"/>
      <circle cx="90" cy="75" r="3"/>
      <circle cx="120" cy="70" r="3"/>
      <circle cx="150" cy="65" r="3"/>
      <circle cx="185" cy="72" r="3"/>
      <circle cx="215" cy="80" r="3"/>
      <circle cx="245" cy="90" r="3"/>
      <circle cx="270" cy="105" r="3"/>
    </g>
    
    <!-- 放出の矢印 -->
    <g stroke="#c62828" stroke-width="1.5" fill="none" opacity="0.7">
      <path d="M100,130 Q90,100 65,85" marker-end="url(#arrowRed)"/>
      <path d="M150,125 Q150,95 150,70" marker-end="url(#arrowRed)"/>
      <path d="M200,130 Q210,100 235,85" marker-end="url(#arrowRed)"/>
    </g>
    
    <!-- 矢印マーカー -->
    <defs>
      <marker id="arrowRed" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
        <path d="M0,0 L6,3 L0,6 Z" fill="#c62828"/>
      </marker>
    </defs>
    
    <!-- 凡例 -->
    <g font-family="'Noto Sans JP', sans-serif" font-size="11" fill="#424242">
      <!-- 透明組織 -->
      <line x1="260" y1="180" x2="230" y2="190" stroke="#9e9e9e" stroke-width="1.5" stroke-dasharray="4,2"/>
      <text x="262" y="175">
        <tspan class="lang-en">Transparent tissue</tspan>
        <tspan class="lang-ja" style="display:none">透明な組織</tspan>
      </text>
      
      <!-- 骨格が透ける -->
      <text x="262" y="230">
        <tspan class="lang-en">Skeleton visible</tspan>
        <tspan class="lang-ja" style="display:none">骨格が透ける</tspan>
      </text>
      <line x1="260" y1="235" x2="220" y2="250" stroke="#9e9e9e" stroke-width="1.5"/>
      
      <!-- 放出 -->
      <text x="120" y="55" text-anchor="middle" fill="#c62828" font-size="10">
        <tspan class="lang-en">Expelled</tspan>
        <tspan class="lang-ja" style="display:none">放出</tspan>
      </text>
    </g>
  </g>

  <!-- 下部説明 -->
  <g transform="translate(0, 365)">
    <text x="400" y="0" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="12" fill="#616161">
      <tspan class="lang-en">Zooxanthellae provide up to 90% of coral energy via photosynthesis. Loss = starvation risk.</tspan>
      <tspan class="lang-ja" style="display:none">褐虫藻は光合成でサンゴのエネルギーの最大90%を供給。喪失＝餓死リスク。</tspan>
    </text>
  </g>
</svg>
